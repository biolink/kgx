        text: binding
        description: A causal mechanism mediated by the direct contact between effector
          and target chemical or biomolecular entity, which form a stable physical
          interaction.
      inhibition:
        text: inhibition
        description: A causal mechanism in which the effector binds to the target
          and negatively effects its normal function, e.g. prevention of enzymatic
