        - CHEMBL.MECHANISM:negative_modulator
        - DGIdb:negative_modulator
      antibody_inhibition:
        text: antibody_inhibition
        description: A causal mechanism in which an antibody specifically binds to
          and interferes with the target.
        is_a: inhibition
      antagonism:
        text: antagonism
        description: A causal mechanism in which the effector binds to a receptor
          and prevents activation by an agonist through competing for the binding
