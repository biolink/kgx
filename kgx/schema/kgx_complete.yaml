        description: A causal mechanism in which the effector binds to a molecular
          channel and prevents or reduces transport of ions through it.
        is_a: inhibition
      inverse_agonism:
        text: inverse_agonism
        description: A causal mechanism in which the effector binds to the same receptor-binding
