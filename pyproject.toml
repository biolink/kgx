[tool.poetry]
name = "kgx"
version = "0.0.0"
description = "A Python library and set of command line utilities for exchanging Knowledge Graphs (KGs) that conform to or are aligned to the Biolink Model."
authors = ["Deepak Unni <deepak.unni3@gmail.com>", "Richard Bruskiewich <richard.bruskiewich@delphinai.com>", "Sierra Moxon <smoxon@lbl.gov>"]

license = "BSD"
readme = "README.md"
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3"
]

packages = [
    { include = "kgx" }
]

[tool.poetry.dependencies]
python = "^3.9"
linkml = "^1.4"
linkml-runtime = "^1.4"
Sphinx = "*"
python-dateutil = "^2.8.1"
prefixcommons = "^0.1.4"
docutils = "^0.18.1"
networkx = "*"
SPARQLWrapper = "^1.8.2"
pandas = "^1.0.3"
pytest = "*"
mypy = "*"
rdflib = "^6.0.0"
Click = "*"
neo4j = "^4.4.10"
pyyaml = "*"
prologterms = "^0.0.6"
shexjsg = "*"
terminaltables = "^3.1.0"
stringcase = "^1.2.0"
validators = "^0.20.0"
cachetools = "^5.0.0"
sphinx-rtd-theme = "*"
sphinx-click = "*"
ordered-set = "^4.0.2"
docker = "^5.0.3"
jsonlines = "^3.1.0"
jsonstreams = "^0.6.0"
ijson = "^3.1.3"
deprecation = "^2.1.0"
recommonmark = "*"
tox = "^3.28.0"
tox-docker = "*"
bmt = "^1.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
